<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Worksheet</title>
    <style>
        body {
            font-family: 'Source Han Sans', sans-serif;
        }

        @font-face {
            font-family: 'Source Han Sans';
            src: url('file://{{FONT_PATH}}') format('opentype');
        }

        .question {
            margin-bottom: 20px;
            /* adjust as needed */
            line-height: 2.0;
            /* controls spacing *within* each question */
            font-size: 22px;
        }

        h1 {
            font-size: 32px;
            border: 4px solid #dc2626;
            border-radius: 10px;
            color: #dc2626;
            margin-top: 5px;
        }

        .header {
            display: flex;
            flex-direction: row;
            gap: 190px;
            justify-content: center;
            align-items: flex-start;
        }

        .flex-row {
            display: flex;
            flex-direction: row;
            gap: 16px;
            justify-content: center;
        }

        .flex-col {
            display: flex;
            flex-direction: column;
            margin-top: 5px;
            gap: 4px;
            font-size: 18px;
        }

        .details {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            gap: 4px;
            font-size: 18px;
        }

        .bold {
            font-weight: 800;
        }

        table {
            border: 2px solid black;
            border-collapse: collapse; /* Makes borders collapse into a single line */
        }

        td {
            border: 1px solid black;
        }

        tbody {
            font-size: 12px; 
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="flex-col">
            <div class="flex-row">
                <h1>龚李</h1>
                <div class="flex-col bold">
                    <div class="flex-row justify">
                        <span>龚</span>
                        <span>李</span>
                        <span>练</span>
                        <span>习</span>
                        <span>册</span>
                    </div>
                    <div>Gong Li Worksheets</div>
                </div>
            </div>

            <table>
                <tbody>
                    <tr>
                        <td>Grade</td>
                        <td><strong>A</strong></td>
                        <td><strong>B</strong></td>
                        <td><strong>C</strong></td>
                        <td><strong>D</strong></td>
                    </tr>
                    <tr>
                        <td>Scores</td>
                        <td>33-40</td>
                        <td>30-33</td>
                        <td>26-29</td>
                        <td>≥25</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="details">
            <span>Name: ____________________</span>
            <span>Date: _____________________</span>
            <span>Time Taken: __:____-__:____</span>
        </div>
    </div>
    <p>Please answer all questions to the best of your ability. Please write as legibly as you can.</p>
    <!-- QUESTIONS GO HERE -->
</body>

</html>
